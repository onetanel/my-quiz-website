<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידון במתמטיקה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
        }
        .question {
            margin: 20px 0;
        }
        .answers button {
            margin: 5px;
        }
        #result {
            font-size: 1.5em;
            color: green;
        }
    </style>
</head>
<body>
    <h1>חידון במתמטיקה</h1>

    <div id="quiz">
        <div class="question">
            <p>1. מהי התוצאה של 5 + 3?</p>
            <div class="answers">
                <button onclick="checkAnswer(1, 6)">6</button>
                <button onclick="checkAnswer(1, 7)">7</button>
                <button onclick="checkAnswer(1, 8)">8</button>
                <button onclick="checkAnswer(1, 9)">9</button>
            </div>
        </div>

        <div class="question">
            <p>2. מהי התוצאה של 10 - 4?</p>
            <div class="answers">
                <button onclick="checkAnswer(2, 5)">5</button>
                <button onclick="checkAnswer(2, 6)">6</button>
                <button onclick="checkAnswer(2, 7)">7</button>
                <button onclick="checkAnswer(2, 8)">8</button>
            </div>
        </div>

        <div class="question">
            <p>3. מהי התוצאה של 3 × 3?</p>
            <div class="answers">
                <button onclick="checkAnswer(3, 6)">6</button>
                <button onclick="checkAnswer(3, 8)">8</button>
                <button onclick="checkAnswer(3, 9)">9</button>
                <button onclick="checkAnswer(3, 12)">12</button>
            </div>
        </div>
    </div>

    <button onclick="showResult()">סיים חידון</button>

    <div id="result"></div>

    <script>
        const correctAnswers = {
            1: 8,
            2: 6,
            3: 9
        };
        let score = 0;
        let answers = {};

        function checkAnswer(questionNumber, answer) {
            answers[questionNumber] = answer;
        }

        function showResult() {
            score = 0;
            for (let question in correctAnswers) {
                if (answers[question] === correctAnswers[question]) {
                    score++;
                }
            }
            document.getElementById("result").innerText = `ציון שלך: ${score} מתוך 3`;
        }
    </script>
</body>
</html>
