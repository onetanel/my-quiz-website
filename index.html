<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידון במתמטיקה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
        }
        .question {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .answers {
            list-style: none;
            padding: 0;
        }
        .answers li {
            margin: 10px 0;
            font-size: 1.1em;
            border: 1px solid #ddd;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .selected {
            border-color: green;
        }
        #result {
            font-size: 1.5em;
            color: green;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>חידון במתמטיקה</h1>

    <div id="quiz">
        <div class="question">
            <p id="question-text"></p>
        </div>
        <ul class="answers" id="answers-list"></ul>
        <button onclick="nextQuestion()">שאלה הבאה</button>
    </div>

    <div id="result" style="display: none;"></div>

    <script>
        const questions = [
            {
                text: "מהי תוצאה של 3 + 5?",
                answers: [8, 7, 6, 5],
                correct: 8
            },
            {
                text: "מהי תוצאה של 10 - 4?",
                answers: [6, 5, 4, 7],
                correct: 6
            },
            {
                text: "מהי תוצאה של 3 * 3?",
                answers: [9, 6, 12, 3],
                correct: 9
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById("question-text").textContent = question.text;
            
            const answersList = document.getElementById("answers-list");
            answersList.innerHTML = "";
            
            question.answers.sort((a, b) => b - a); // סידור יורד
            question.answers.forEach((answer, index) => {
                const li = document.createElement("li");
                li.textContent = `${index + 1}. ${answer}`;
                li.onclick = () => selectAnswer(li, answer);
                answersList.appendChild(li);
            });
        }

        function selectAnswer(element, answer) {
            // מסירים עיצוב נבחר משאר התשובות
            document.querySelectorAll(".answers li").forEach(li => li.classList.remove("selected"));
            
            // מוסיפים עיגול סביב התשובה שנבחרה
            element.classList.add("selected");

            // בודקים אם התשובה נכונה וממשיכים לשאלה הבאה
            if (answer === questions[currentQuestion].correct) {
                score++;
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const percentage = (score / questions.length) * 100;
            document.getElementById("quiz").style.display = "none";
            document.getElementById("result").style.display = "block";
            document.getElementById("result").textContent = `הציון שלך הוא: ${percentage}%`;
        }

        // טוען את השאלה הראשונה
        loadQuestion();
    </script>
</body>
</html>
